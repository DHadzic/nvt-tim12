<div class="row mt-3">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form class="form-signin" (ngSubmit)="login()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" name="name" [(ngModel)]="user.name" placeholder="Username"
        required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password"
        required>
        <div class="col-md-offset-2 mar_top">
          <button class="btn btn-success btn-block" type="submit">Sign in</button>
          <button class="btn btn-primary btn-block" (click)="openRegistration()">Sign up</button>          
        </div>
      </form>
    <div *ngIf=wrongUsernameOrPass class="alert alert-warning box-msg" role="alert">
      Wrong username or password.
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
