<h1>
  Add vehicle
</h1>
<div class = "container">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2 class="form-signin-heading">Create</h2>
          <form role="form" (ngSubmit)="create()">
          <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Vehicle name" aria-label="Vehicle name" name = "name" [(ngModel)]="name" aria-describedby="basic-addon1">
            </div>
          <div class="form-group">
              <select class="form-control" id="vehicle" name="vehicle" [(ngModel)]="type"  required (change)="typeIs()">
                  <option value="BUS">BUS</option>
                  <option value="TRAM">TRAM</option>
                  <option value="TROLLEYBUS">TROLLEYBUS</option>
                </select>
          </div>

          <div class="form-group">
            <select class="form-control" [(ngModel)] =  'nrSelect' id="line" name="line"  required > 
                <option *ngFor="let line of lines;"  [value]="line.name">{{line.name}}</option>
                <option value = "none">No line</option>
              </select>
        </div>
          
            <div class="form-group">
                    <div class="col-xs-3">
                        <select class="form-control" id="scheduleTime" name="scheduleTime" [(ngModel)]="scheduleTime" required selected = "selected" (change)="typeIs()">
                            <option value="workDay">Work day</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div>
                    <div>
                        <ngb-timepicker [(ngModel)]="time" [meridian]="meridian" name = "time" [(ngModel)]="vehicle.time" ></ngb-timepicker>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn btn-primary" id="create"(click)="addToSchedule()">Add</button>
                    </div>
                    <div class="col-xs-3">
                        <p *ngIf="vehicle.type">Tip: {{vehicle.type}} .</p>
                        <h3 class="list-heading">Workday schedule</h3>
                        <ul>
                                <li *ngFor="let w of workDay">
                                {{ w }}
                                </li>
                        </ul>

                        <h3 class="list-heading">Saturday schedule</h3>
                        <ul>
                                <li *ngFor="let w of saturday">
                                {{ w }}
                                </li>
                        </ul>

                        <h3 class="list-heading">Sunday schedule</h3>
                        <ul>
                                <li *ngFor="let w of sunday">
                                {{ w }}
                                </li>
                        </ul>
                    </div>
                    <div class="col-xs-3">
                            <button type="submit" ng-click="reloadRoute()" class="btn btn btn-primary" id="create">Create</button>
                    </div>
                   

                   
          </div>
          
        </form>
      </div>
    
     
  </div>
</div>
