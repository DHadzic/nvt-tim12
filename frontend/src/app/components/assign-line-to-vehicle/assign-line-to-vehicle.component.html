<div class = "container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="form-signin-heading">Add line to vehicle</h2>
            <form role="form" (ngSubmit)="assign()">

                <div class="form-group">
                    <h2>Choose vehicle</h2>
                    <select class="form-control" [(ngModel)] =  'nrSelect' id="vehicle" name="vehicle"  required > 
                        <option *ngFor="let vehicle of vehicles;let i = index;"  [value]="vehicle.name">{{i+1}}. {{vehicle.name}}</option>
                      </select>
                </div>

                <div class="form-group">
                    <h2>Available lines</h2>
                    <select class="form-control" [(ngModel)] =  'line' id="line" name="line"  required > 
                        <option *ngFor="let line of lines;let i = index;"  [value]="line.name">{{i+1}}. {{line.name}}</option>
                      </select>
                </div>
                <div class="col-xs-3">
                    <button type="submit" class="btn btn btn-primary" id="create" >Assign</button>
                </div>

            </form>


        </div>
    </div>
</div>
