<div class = "container">
    <div class="row">
          <div class="col-md-3"></div>
          <table>
          <div class="col-md-10">
           
              <h3 class="list-heading"> Vehicles </h3>
                 <ul >
                     <div >
                         <li *ngFor="let w of vehicles">
                            {{ w.name }} {{w.type}} 
                            <button style = "margin:10px;" type="button" class = "btn btn-danger" (click)="deleteVehicle(w)">Remove</button>
                         </li>
                      </div>
                         
                 </ul>
               
    </div>
  </table>
</div>
