<div class = "container">
  <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2 class="form-signin-heading">Select vehicle to change his schedule.</h2>
          <form role="form">
              <select class="form-control" [(ngModel)] =  'vehicle' id="vehicle" name="vehicle" (change)="getSchedule()" required = "true" > 
                  <option *ngFor="let veh of vehicles"  [value]="veh.name">{{veh.name}}</option>
              </select>
              
            </form>
      </div>
  </div>
  <div class = "row">
        <div class="col-md-2"></div>
        <div style="margin: 10px;border-radius: 7px;border: 2px solid gray;">
           <h3 class="list-heading"> Workday schedule</h3>
              <ul >
                  <div >
                      <li *ngFor="let w of workDay">
                         {{ w }}
                         
                      </li>
                     
                      
                   </div>
                      
              </ul>
              
        </div>
        <div style="margin: 10px;border-radius: 7px;border: 2px solid gray;">
              <h3 class="list-heading"> Saturday schedule</h3>
              <ul>
                  <div>
                    <li *ngFor="let w of saturday">
                    {{ w }}
                    </li>
            
                   
                </div>
               
             </ul>
        </div>
        <div style="margin: 10px;border-radius: 7px;border: 2px solid gray;">
             <h3 class="list-heading"> Sunday schedule</h3>
            <ul>
            <div>
            <li *ngFor="let w of sunday">
                {{ w }}
                </li>
            
            </div>
            </ul>
        </div>
          
  </div>
</div>
