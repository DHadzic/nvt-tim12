<div class="containter">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="form-signin-heading">Registration</h2>
        <form role="form" (ngSubmit)="register()">
      <div class="form-group">
        <label for="email"><b>Username</b></label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="passenger.username" required />
        <p class="alert alert-warning box-msg" *ngIf="error_messages.username" style="color:red">Username must be between 3 and 20 characters..</p>
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="passenger.password" required />
        <p class="alert alert-warning box-msg" *ngIf="error_messages.password" style="color:red">Password must be between 3 and 20 characters..</p>
      </div>
      <div class="form-group">
        <label for="r-password"><b>Repeat password</b></label>
        <input type="password" class="form-control" id="r-password" [(ngModel)]="passenger.password_r" name="password_r" required />
        <p class="alert alert-warning box-msg" *ngIf="error_messages.password_r" style="color:red">Password repetition incorrect..</p>
      </div>
      <div class="form-group">
        <label for="name"><b>Name</b></label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="passenger.name" required />
        <p class="alert alert-warning box-msg" *ngIf="error_messages.name" style="color:red">Name must be between 3 and 20 characters..</p>
      </div>
      <div class="form-group">
        <label for="Surname"><b>Surname</b></label>
        <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="passenger.surname" required />
        <p class="alert alert-warning box-msg" *ngIf="error_messages.surname" style="color:red">Surname must be between 3 and 20 characters..</p>
      </div>
      <div class="form-group">
        <label for="Type"><b>Select your type</b></label>
        <select class="form-control" [(ngModel)]="passenger.type" name="type">
            <option *ngFor="let pass_type of pass_types" [ngValue]="pass_type">{{pass_type}}</option>
        </select>
      </div>
      <div class="form-group">
          <label for="Birth date"><b>Birth date</b></label>
          <input type="date" datetime="MM-dd-yyyy" class="form-control" name="birthDate" [(ngModel)] ="passenger.birthDate" />
          <p class="alert alert-warning box-msg" *ngIf="error_messages.birthDate" style="color:red">Must be inbetween Jan 1st 1900 and Jan 1st 2010</p>
        </div>
        <div class="right_padding">
          <button type="submit" class="btn btn btn-success" id="register">Register</button>
        </div>
        <div class="left_padding">
          <button type="button" class="btn btn btn-primary" id="login" (click)="register()">Back to login</button>
        </div>
      </form>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
