<div class="containter">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="form-signin-heading">Registration</h2>
        <form role="form" (ngSubmit)="register()">
      <div class="form-group">
        <label for="email"><b>Username</b></label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="passenger.username" required />
        <p id="message-email"></p>
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="passenger.password" required />
      </div>
      <div class="form-group">
        <label for="r-password"><b>Repeat password</b></label>
        <input type="password" class="form-control" id="r-password" required />
        <p *ngIf="passwordIncorrect">{{ passwordError }} </p>
      </div>
      <div class="form-group">
        <label for="name"><b>Name</b></label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="passenger.name" required />
      </div>
      <div class="form-group">
        <label for="Surname"><b>Surname</b></label>
        <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="passenger.surname" required />
      </div>
      <button type="submit" class="btn btn btn-primary" id="register">Register</button>
      </form>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
